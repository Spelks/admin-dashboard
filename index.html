<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    
    <div class="full-container">
        <nav class="admin-nav">
            <div class="nav-header">
                <h1><img src="img/github.svg" alt="GitHub Logo">Dashboard</h1>
            </div>
            <div class="nav-menu">
                <h3>Repos</h3>
                <ul>
                    <li title="Calculator">
                        <a href="https://github.com/Spelks/calculator/tree/grid-minimalist-style" target="_blank">/calculator</a>
                    </li>
                    <li title="Sign-up-form"><a href="https://github.com/Spelks/sign-up-form" target="_blank">/sign-up-form</a>
                    </li>
                    <li title="Frontend Memory Game">
                        <a href="https://github.com/Spelks/frontend-memory-game" target="_blank">/frontend-memory-game</a>
                    </li>
                    <li title="Etch-a-Sketch">
                        <a href="https://github.com/Spelks/etch-a-sketch" target="_blank">/etch-a-sketch</a>
                    </li>
                    <li title="Rock-Paper-Scissors">
                        <a href="https://github.com/Spelks/rock-paper-scissors" target="_blank">/rock-paper-scissors</a>
                    </li>
                    <li title="Landing Page">
                        <a href="https://github.com/Spelks/Landing-Page" target="_blank">/Landing-Page</a>
                    </li>
                </ul>
                <ul>
                    <li>Profile</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </nav>
        <div class="full-header">
            <div class="search-menu">
                <input type="search">
            </div>
            <div class="profile-menu">
                <p>Spelks (@spelks)</p>
            </div>
        </div>
        <div class="full-body">
            <div class="projects">
                <a href="https://spelks.github.io/calculator/" target="_blank">
                    <div>
                        <img src="img/calculator-fill.svg" alt="Calculator">Calculator
                    </div>
                </a>                
                <a href="https://spelks.github.io/sign-up-form/">
                    <div>
                        <img src="img/card-text.svg" alt="Sign-up-form">Sign-up-form
                    </div>
                </a>
                <a href="https://spelks.github.io/frontend-memory-game/">
                    <div>
                        <img src="img/lightbulb.svg" alt="Frontend Memory Game">Frontend Memory Game
                    </div>
                </a>
                <a href="https://spelks.github.io/frontend-memory-game/">
                    <div>
                        <img src="img/tablet-landscape.svg" alt="Etch-a-Sketch">Etch-a-Sketch
                    </div>
                </a>
                <a href="https://spelks.github.io/rock-paper-scissors/">
                    <div>
                        <img src="img/scissors.svg" alt="Rock-Paper-Scissors">Rock-Paper-Scissors
                    </div>
                </a>
                <a href="https://spelks.github.io/rock-paper-scissors/">
                    <div>
                        <img src="img/file-earmark.svg" alt="Landing Page">Landing Page
                    </div>
                </a>
            </div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
