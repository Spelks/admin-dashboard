<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    
    <div class="full-container">
        <nav class="admin-nav">
            <div class="nav-header">
                <h1><img src="img/github.svg" alt="GitHub Logo">Dashboard</h1>
            </div>
            <div class="nav-menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </nav>
        <div class="full-header">
            <div class="search-menu">
                <input type="search">
            </div>
            <div class="profile-menu">
                <p>Spelks (@spelks)</p>
            </div>
        </div>
        <div class="full-body">
            <div class="projects">
                <div>Project 1</div>
                <div>Project 2</div>
                <div>Project 3</div>
                <div>Project 4</div>
                <div>Project 5</div>
                <div>Project 6</div>
            </div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
